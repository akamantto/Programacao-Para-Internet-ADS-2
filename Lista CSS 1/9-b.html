<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
     <style>
          body,html,*{
               margin: 0;
               padding: 0;
               box-sizing: border-box;
               height:100%;width:100%;
               background-color: black;
          }
          .box{
               width: calc(100%/4);
               height: calc(100%/4);
               margin: 0;
               text-align: center;
               display: inline-block;
          }
          .container{
               display: flex;
          }
     </style>
<body>
     <div class="container">
     <div class="box" id="box1" style="background-color: purple;">1</div>
     <div class="box" id="box2" style="background-color: green">2</div>
     <div class="box" id="box3" style="background-color: red;">3</div>
     <div class="box" id="box4" style="background-color: yellow;">4</div>
     </div>
</body>
</html>

    <!--
     Pra deixar as boxes uma do lado da outra precisei guardar elas em um conteiner com display:flex pra ficarem juntas (sem a margem natural das divs).
-->
